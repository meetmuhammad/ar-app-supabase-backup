name: supabase-backup

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight

env:
  BACKUP_ENABLED: true

jobs:
  run_db_backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      BACKUP_ENABLED: ${{ vars.BACKUP_ENABLED }} # Repository variable (true or false)
    steps:
      - name: Check if backups are enabled
        run: |
          if [ "$BACKUP_ENABLED" != "true" ]; then
            echo "Backups are disabled. Exiting workflow."
            exit 0
          fi

      - name: Checkout repository
        if: env.BACKUP_ENABLED == 'true'
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        if: env.BACKUP_ENABLED == 'true'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Debug - Check SUPABASE_DB_URL
        if: env.BACKUP_ENABLED == 'true'
        run: |
          if [ -z "$SUPABASE_DB_URL" ]; then
            echo "ERROR: SUPABASE_DB_URL is empty or not set"
            exit 1
          else
            echo "SUPABASE_DB_URL is set"
            # Show only the protocol and host (masked for security)
            echo "URL format check: ${SUPABASE_DB_URL:0:15}...${SUPABASE_DB_URL: -10}"
          fi

      - name: Create timestamp folder
        if: env.BACKUP_ENABLED == 'true'
        run: mkdir -p prisma/backups

      - name: Backup roles
        if: env.BACKUP_ENABLED == 'true'
        run: |
          echo "Skipping roles backup - Supabase manages roles automatically"
          echo "Roles are preserved in the schema backup"

      - name: Install PostgreSQL client
        if: env.BACKUP_ENABLED == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Backup schema
        if: env.BACKUP_ENABLED == 'true'
        run: |
          pg_dump "$SUPABASE_DB_URL" --schema-only --no-owner --no-privileges > prisma/backups/schema.sql
          echo "Schema backup completed: $(wc -l < prisma/backups/schema.sql) lines"

      - name: Backup data
        if: env.BACKUP_ENABLED == 'true'
        run: |
          pg_dump "$SUPABASE_DB_URL" --data-only --no-owner --no-privileges > prisma/backups/data.sql
          echo "Data backup completed: $(wc -l < prisma/backups/data.sql) lines"

      - name: Commit backups
        if: env.BACKUP_ENABLED == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Supabase backup
